<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../index.css">
  <script type="text/javascript" src="../index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Iniciar sesión a la nube</title>
</head>

<body>
  <ul>
    <li>
      <a href="../">CloudHall</a>
    </li>
    <li>
      <a class="active" href="./">Iniciar sesión</a>
    </li>
    <li>
      <a href="https://www.johnhall.tk">John Hall</a>
    </li>
  </ul>
  <h1>¡Bienvenido a la nube!</h1>
  <div id="start">
    <p>Inicie sesión para acceder a sus archivos privados.</p>
    <p>Usuario: <input type="text" value="John Hall" id="username"></p>
    <p>Contraseña: <input type="text" placeholder="Contraseña." id="password"></p>
    <input type="button" value="Iniciar sesión" onclick="logIn()" class="boton_personalizado">
  </div>
  <div id="pinIntroduce">
    <p>Sólo para confirmar, introduzca el código privado.</p>
    <input type="button" name="" value=" 1 " id="buttonOne" onclick="selectPin1()" class="boton_personalizado">
    <input type="button" name="" value=" 2 " id="buttonTwo" onclick="selectPin2()" class="boton_personalizado">
    <input type="button" name="" value=" 3 " id="buttonThree" onclick="selectPin3()" class="boton_personalizado">
    <br>
    <input type="button" name="" value=" 4 " id="buttonFour" onclick="selectPin4()" class="boton_personalizado">
    <input type="button" name="" value=" 5 " id="buttonFive" onclick="selectPin5()" class="boton_personalizado">
    <input type="button" name="" value=" 6 " id="buttonSix" onclick="selectPin6()" class="boton_personalizado">
    <br>
    <input type="button" name="" value=" 7 " id="buttonSeven" onclick="selectPin7()" class="boton_personalizado">
    <input type="button" name="" value=" 8 " id="buttonTwEight" onclick="selectPin8()" class="boton_personalizado">
    <input type="button" name="" value=" 9 " id="buttonNine" onclick="selectPin9()" class="boton_personalizado">
    <br>
    <input type="button" name="" value=" * " class="boton_personalizado">
    <input type="button" name="" value=" 0 " id="buttonZero" onclick="selectPin0()" class="boton_personalizado">
    <input type="button" name="" value=" # " class="boton_personalizado">
    <br>
  </div>
  <div id="cloud">
    <p>Bienvenido, <b>John Hall</b>.</p>
    <p>Aquí tiene acceso a su nube y todo lo que hay en ella.</p>

  </div>

</body>

</html>
