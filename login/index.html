<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../index.css">
  <script type="text/javascript" src="../index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Iniciar sesión a la nube</title>
</head>

<body>
  <ul>
    <li>
      <a href="../">CloudHall</a>
    </li>
    <li>
      <a class="active" href="./">Iniciar sesión</a>
    </li>
    <li>
      <a href="https://www.johnhall.tk">John Hall</a>
    </li>
  </ul>
  <h1>¡Bienvenido a la nube!</h1>
  <div id="start">
    <p>Inicie sesión para acceder a sus archivos privados.</p>
    <p>Usuario: <input type="text" value="John Hall" id="username"></p>
    <p>Contraseña: <input type="text" placeholder="Contraseña." id="password"></p>
    <input type="button" value="Iniciar sesión" onclick="logIn()">
  </div>
  <div id="pinIntroduce">
    <p>Sólo para confirmar, introduzca el código privado.</p>
  </div>

</body>

</html>
